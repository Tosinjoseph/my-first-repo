<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="all">
  <div class="container">
    <div class="sub-container"><img src="images/image-equilibrium.jpg" alt=""></div>
    <div class="info">
      <h2>Equilibrium  #3429</h2>
      <p>Our equilibrium promotion promotes proeftekst uit<br> het drukkerij- en balance and calm.</p>
      <div class="asset">
       <div><img src="images/icon-ethereum.svg" alt="icon"><span class="eth">0.041ETH</span></div>
      <div class="time"><img src="images/icon-clock.svg"><span class="tim">3 days left</span></div>
    </div>
    <hr class="line"></hr>
    <div class="foot"><img src="images/image-avatar.png" alt="avatar">
      <p>Creation of  <span class="name"> Tosin Samson<span></p>
    </div>
  </div>
  
  </main>

</body>
</html>
